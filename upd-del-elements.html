<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col12 mt-2">
                <div class="card">
                    <div class="card-header">To-do app</div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- <li class="task list-group-item">
                            <div class="form-check">

                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM
        "use strict";
        let ul = document.getElementById("task-list");

        //------------------ Objects---------------------

        let examples = [
            { "id": 1, "name": "Example 1" },
            { "id": 2, "name": "Example 2" },
            { "id": 3, "name": "Example 3" },
            { "id": 4, "name": "Example 4" },
        ];
        for (let objects of examples) {
            let li = `<li class="task list-group-item">
                            <div class="form-check">
                                 <input type="checkbox" id="${objects.id}" class="form-check-input">
                                 <label for="${objects.id}" class="form-check-label"> ${objects.name}</label>
                             </div>
                      </li>`;
            ul.insertAdjacentHTML("beforeend", li);
        };

        // -------update and delete commands with queryselectors-------

        // let result = document.querySelector("#task-list").children[1].classList[0];
        let result = document.querySelector("#task-list").classList.add("challange");
        let result1 = document.querySelector("#task-list").classList.contains("challange");
        let result2 = document.querySelector("#task-list").classList.contains("different");
        console.log(result);
        console.log(result1);
        console.log(result2);

    </script>
</body>
